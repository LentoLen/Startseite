<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/img/startpage.com.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="index.js"></script>

</head>
<body onload="loadConfig()" onresize="adjustSearchbarWidth()">
    
    <!--Settings Menu-->
    <div id="settingsOverlay">
        <div id="closeSettings" onclick="hideSettings()"></div>
        <div id="settingsMenu">
            <div id="settingsHeader">
                <span id="settingsMenuIcon" class="material-icons">settings</span>
                <span id="settingsMenuHeading">Settings</span>
                <div id="centerSettingsMenuHeading"></div>
            </div>
            <hr id="settingsSepperate">

            <!--options-->
            <div id="settingsOptionsSection">

                <!--seconds toggle-->
                <label for="showSeconds" class="settingsLabel">show seconds</label>
                <input type="checkbox" id="showSeconds" name="showSeconds" onchange="toggleSeconds()">
                <br>

                <!--autocomplete toggle-->
                <label for="autocomplete" class="settingsLabel">autocomplete</label>
                <input type="checkbox" id="autocomplete" name="autocomplete" onchange="toggleAutocomplete()">
                <br>

                <!--edit toggle-->
                <label for="editLinks" class="settingsLabel">edit links</label>
                <input type="checkbox" id="editLinks" name="editLinks" onchange="toggleEdit()">
                <br>

                <!--show search engine logo-->
                <label for="showLogo" class="settingsLabel">show search logo</label>
                <input type="checkbox" id="showLogo" name="showLogo" onchange="toggleLogo()">
                <br>

                <!--search engine-->
                <label for="chooseSearch" class="settingsLabel">search engine</label>
                <select name="chooseSearch" id="chooseSearch" onchange="changeSearch()">
                    <option value="duckduckgo.com">DuckDuckGo</option>
                    <option value="search.brave.com/search">Brave</option>
                    <option value="startpage.com/sp/search?query=">Startpage</option>
                    <option value="searx.org/search">Searx</option>
                    <option value="yandex.com/search">Yandex</option>
                    <option value="google.com/search">Google</option>
                    <option value="bing.com/search">Bing</option>
                    <option value="wikipedia.org/wiki/Special:Search">Wikipedia</option>
                    <option value="youtube.com/search">YouTube</option>
                    <option value="twitter.com/search">Twitter</option>
                </select>
            </div>
        </div>
    </div>

    <!--Startpage-->
    <div id="startpage">

        <!--top bar-->
        <div id="topBar">
            <button class="material-icons" id="settingsButton" onclick="showSettings()">settings</button>
        </div>

        <!--time information-->
        <div id="weekDay"></div>
        <div id="time"></div>
        <div id="date"></div>

        <!--searchbar-->
        <div id="searchDiv">
            <form id="searchbar" autocomplete="off" action="https://duckduckgo.com/">
                <img id="logo" src="assets/img/duckduckgo.com.svg" alt="logo"> <!--20 und 30px-->
                <input id="searchInput" type="search" placeholder="Search the web" name="q" spellcheck="false">
                <input id="searchSubmit" type="submit" class="material-icons" value="search">
            </form>
        </div>

        <!--Links-->
        <div id="linkContainer">

            <!--custom links-->
            <div id="links">
                <div class="linkbox">
                    <a href="https://google.com" class="link">
                        <img src="https://google.com/favicon.ico" alt="logo"><br><p class="linkText">Google.comerciallesr</p> 
                    </a>
                </div>
            </div>

            <!--add link-->
            <div id="add" class="link linkbox" onclick="addTest()">
                <img  src="assets/img/add.svg" alt=""><br><p class="linkText">add link</p> 
            </div>
        </div>
    </div>
</body>
</html>
