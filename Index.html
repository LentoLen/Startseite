<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <script src="Index.js"></script>
</head>

<body onload="startTime(); loadSettings();" onresize="adjustSearchbarWidth()">

    <!--Settings Menu-->
    <div id="settingsOverlay">
        <div id="closeSettings" onclick="hideSettings()"></div>
        <div id="settingsMenu">
            <div id="settingsHeader">
                <span id="settingsMenuIcon" class="material-icons">settings</span>
                <span id="settingsMenuHeading">Settings</span> 
                <div id="centerSettingsMenuHeading"></div>
            </div>
            <hr id="settingsSepperate">
        
            <!--options-->
            <div id="settingsOptionsSection">

                <!--seconds toggle-->
                <label for="showSeconds" class="settingsLabel">show seconds</label>
                <input type="checkbox" id="showSeconds" name="showSeconds" onchange="secondsToggle()">
                <br>

                <!--autocomplete toggle-->
                <label for="autocomplete" class="settingsLabel">autocomplete</label>
                <input type="checkbox" id="autocomplete" name="autocomplete" onchange="autocompleteToggle()">
                <br>

                <!--edit toggle-->
                <label for="editLinks" class="settingsLabel">edit links</label>
                <input type="checkbox" id="editLinks" name="editLinks" onchange="editLinksToggle()">
                <br>

                <!--show search engine logo-->
                <label for="showLogo" class="settingsLabel">show search logo</label>
                <input type="checkbox" id="showLogo" name="showLogo" onchange="toggleLogo()">
                <br>

                <!--search engine-->
                <label for="chooseSearch" class="settingsLabel">search engine</label>
                <select name="chooseSearch" id="chooseSearch" onchange="changeSearch()">
                    <option value="duckduckgo">DuckDuckGo</option>
                    <option value="search.brave">Brave</option>
                    <option value="startpage">Startpage</option>
                    <option value="searx">Searx</option>
                    <option value="yandex">Yandex</option>
                    <option value="google">Google</option>
                    <option value="bing">Bing</option>
                    <option value="wikipedia">Wikipedia</option>
                    <option value="youtube">YouTube</option>
                    <option value="twitter">Twitter</option>
                </select>
            </div>
        </div>
    </div>

    <!--Startpage-->
    <div id="startpage">

        <!--top bar-->
        <div id="topBar">
            <button class="material-icons" id="settingsButton" onclick="showSettings()">settings</button>
        </div>

        <!--time information-->
        <div id="weekDay"></div>
        <div id="time"></div>
        <div id="date"></div>

        <!--searchbar-->
        <div id="searchDiv">
            <form id="searchbar" autocomplete="off" action="https://duckduckgo.com/">
                <img id="logo" src="duckduckgo.svg" alt="logo"> <!--20 und 30px-->
                <input id="searchInput" type="search" placeholder="Search the web" name="q" spellcheck="false">
                <input id="searchSubmit" type="submit" class="material-icons" value="search">
            </form>
        </div>

        <!--Links-->
        <div id="linkContainer">
            <div id="links">
                <div class="linkbox">
                    <a href="https://google.com" class="link">
                        <img src="https://google.com/favicon.ico" alt="logo"><br><p class="linkText">Google.comerciallesr</p> 
                    </a>
                </div>
            </div>

            <div id="add" class="link linkbox" onclick="addTest()">
                <img  src="img/add.svg" alt=""><br><p class="linkText">add link</p> 
            </div>
        </div>
    </div>
</body>
</html>
